{% set name = "fsl-pyfeeds" %}
{% set version = "0.8.1" %}
{% set sha256 = "45d3d9d6421bf45a43d99bf1e59b0e8470413106c63e37eecc62a5dddd2520e1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
    - pyfeeds = pyfeeds.main:main

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy >=1.11
    - nibabel >=2.1

test:
  imports:
    - pyfeeds
  commands:
    - pyfeeds -V

about:
  home: https://git.fmrib.ox.ac.uk/fsl/pyfeeds
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'FSL testing framework'
  dev_url: https://git.fmrib.ox.ac.uk/fsl/pyfeeds

extra:
  recipe-maintainers:
    - pauldmccarthy
